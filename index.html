<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>App Finanças</title>
  </head>
  <body>
    <header>
      <nav><h4 class="app-title">App de Finanças Pessoais</h4></nav>
    </header>
    <div class="container">
      <div class="section-sidebar">
        <div
          class="budget-feedback expense-NameFeedback expense-valueFeedback"
        ></div>

        <form id="budget-form" class="budget-form">
          <h4 id="budget-request">Orçamento Mensal</h4>
          <input type="number" id="budget-input" class="budget-input" />
          <button class="budget-submit" id="budget-submit">Adicionar</button>
        </form>
        <form id="expense-form" class="expense-form">
          <h4 id="expense-name-title" class="expense-name-title">Novo gasto</h4>
          <input
            type="text"
            id="expense-input"
            class="expense-input"
            placeholder="Nome do gasto"
          />
          <input
            type="number"
            id="amount-input"
            class="expense-input"
            placeholder="Valor do gasto"
          />
          <button type="submit" id="expense-submit" class="expense-submit">
            Adicionar gasto
          </button>
        </form>
      </div>
      <div class="section-main">
        <div class="section-stats">
          <div class="info-stats">
            <h4 class="info-title" id="budget-title">Orçamento</h4>
            <h3 class="budget" id="budget">
              R$ <span id="budget-amount">0</span>
            </h3>
          </div>
          <div class="info-stats">
            <h4 class="info-title" id="expense-title">Gastos</h4>
            <h3 class="expense" id="expense">
              R$ <span id="expense-amount">0</span>
            </h3>
          </div>
          <div class="info-stats">
            <h4 class="info-title" id="balance-title">Balança</h4>
            <h3 class="balance" id="balance">
              R$ <span id="balance-amount">0</span>
            </h3>
          </div>
        </div>

        <div class="section-table">
          <div class="expense-list-titles">
            <h4 class="list-info">Titulo do Gasto</h4>
            <h4 class="list-info">Valor do Gasto</h4>
            <h4 class="list-info">Açoes</h4>
          </div>
          <div class="expense-list" id="expense-list"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
